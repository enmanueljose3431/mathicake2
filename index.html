
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>Cake Customizer Studio | Dise√±o Profesional</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#E31C58",
                        secondary: "#FFEB3B",
                        "brand-yellow": "#FDE047",
                        "brand-pink": "#F43F5E",
                        "background-light": "#FFFBF2",
                        "surface-light": "#FFFFFF",
                        "cake-cream": "#FFFFFF",
                        "flavor-vanilla": "#F3E5AB",
                        "flavor-chocolate": "#5D4037",
                        "flavor-mixed": "#8D6E63",
                    },
                    fontFamily: {
                        display: ["'Fredoka One'", "cursive"],
                        accent: ["'Fredoka'", "sans-serif"],
                        body: ["'Nunito'", "sans-serif"],
                        quicksand: ["'Quicksand'", "sans-serif"],
                    },
                    boxShadow: {
                        'soft': '0 10px 30px -5px rgba(236, 72, 109, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'xl-primary': '0 20px 40px -10px rgba(227, 28, 88, 0.3)',
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .bg-pattern-mixed {
            background: linear-gradient(135deg, #F3E5AB 25%, #5D4037 25%, #5D4037 50%, #F3E5AB 50%, #F3E5AB 75%, #5D4037 75%, #5D4037 100%);
            background-size: 14px 14px;
        }
        .bg-pattern-oreo {
            background-color: #333;
            background-image: radial-gradient(#fff 15%, transparent 16%), radial-gradient(#fff 15%, transparent 16%);
            background-size: 8px 8px;
            background-position: 0 0, 4px 4px;
        }
        .custom-shadow-cake {
            filter: drop-shadow(0 25px 25px rgba(0,0,0,0.15));
        }
    </style>
<script type="importmap">

</script>
</head>
